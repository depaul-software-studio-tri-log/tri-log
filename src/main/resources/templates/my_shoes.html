<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='Shoes')">
    <title>Shoes</title>
</head>
<body>
	<div th:replace="fragments/header :: navbar"></div>

	<div class="container-fluid">
		<div class="row wrapper min-vh-100 flex-column flex-sm-row">
			<div th:replace="fragments/header :: sidebar"></div>
			<main class="col bg-faded">

				<div class="container pt-2">
					<h1 class = "display-4">Shoes</h1>

					<table class = "table table-bordered table-striped">
						<thead class = "thead-dark">
						<tr>
							<th scope = "col"> Brand</th>
							<th scope = "col"> Name </th>

						</tr>
						</thead>

						<tbody>
						<tr th:if = "${shoes.empty}">
							<td colspan = "2"> No Shoe yet</td>
						</tr>

						<tr th:each = "shoe:${shoes}">
							<td th:text = "${shoe.shoeBrand}"></td>
							<td th:text = "${shoe.shoeName}"></td>
						</tr>
						</tbody>

					</table>

					<a class="btn btn-lg btn-primary" th:href="@{/trilog/shoe?addshoe}"> Add Shoe </a>
				</div>

			</main>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
