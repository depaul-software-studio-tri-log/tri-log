<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='Goals')">
    <title>Goals</title>
</head>
<body>
    <div th:replace="fragments/header :: navbar"></div>

    <div class="container-fluid">
        <div class="row wrapper min-vh-100 flex-column flex-sm-row">
            <div th:replace="fragments/header :: sidebar"></div>
            <main class="col bg-faded">
                <div class="container p-3 m-1">
                    <h2>Goals</h2>
                    <div class="row">
                    <form th:action="@{/addGoal}" th:object = "${goals}" class="form-group" method ="post">
                        <label for="goalname">Goal Name: </label>
                        <input type="text" id="goalname" name="goalname" th:field = "*{goalname}" placeholder = "goalname"><br>

                        <fieldset id="Activity" >
                            <label for="goalname">Activity</label>
                            <input type="radio" name="activitySelection" id="swimmingChoice" value="swimming" checked th:field = "*{activity}" placeholder = "activity" > Swimming
                            <input type="radio" name="activitySelection" id="runningChoice" value="running" th:field = "*{activity}" placeholder = "activity"> Running
                            <input type="radio" name="activitySelection" id="cyclingChoice" value="cycling" th:field = "*{activity}" placeholder = "activity"> Cycling
                        </fieldset>
                        <div class="slidecontainer">
                            Distance:
                            <input type="range" min="1" max="100" value="5" class="slider" id="milesRange" >
                            Miles: <input type="number" min="1" name="miles" value="5" id="milesBox" class="goals-numbers" th:field = "*{distance}" placeholder = "distance">
                        </div>
                        <label for="time">Time(Minutes): </label>
                        <input type="number" id="time" name="time" min="1" class="goals-numbers" th:field = "*{minutes}" placeholder = "minutes"><br>
                        <label for="notes">Notes:</label><br>
                        <textarea rows = "5" cols = "60" name = "notes" id="notes" th:field = "*{note}" placeholder = "note"></textarea><br>
                        <input type = "submit" value = "Create Goal" class="btn btn-primary" />
                    </form>
                    </div>
                </div>

            </main>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="js/goals.js"></script>
</body>
</html>
