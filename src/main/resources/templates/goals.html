<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='Goals')">
    <title>Goals</title>
</head>
<body>
    <div th:replace="fragments/header :: navbar"></div>

    <div class="container-fluid">
        <div class="row wrapper min-vh-100 flex-column flex-sm-row">
            <div th:replace="fragments/header :: sidebar"></div>
            <main class="col bg-faded">
                <div class="container p-3 m-1">
                    <h2>Goals</h2>
                </div>
                <form>
                    <label for="goalname">Goal Name: </label>
                    <input type="text" id="goalname" name="goalname"><br>

                    <fieldset id="Activity:">
                        <label for="goalname">Activity</label>
                        <input type="radio" name="activitySelection" value="sdasd"> Swimming
                        <input type="radio" name="activitySelection" value="sdasd"> Running
                        <input type="radio" name="activitySelection" value="sdds"> Cycling
                    </fieldset>
                    <div class="slidecontainer">
                        Distance:
                        <input type="range" min="1" max="150" value="70" class="slider" id="milesRange">
                        Miles: <input type="number" name="miles" value="70" id="milesBox">
                    </div>
                    <label for="notes">Notes:</label><br>
                    <textarea rows = "5" cols = "60" name = "notes" id="notes"></textarea><br>
                    <input type = "submit" value = "Create Goal" />
                </form>
            </main>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="js/goals.js"></script>
</body>
</html>
