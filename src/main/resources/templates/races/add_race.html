<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='Input Run')">
    <title>Input Run</title>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container-fluid">
    <div class="row wrapper min-vh-100 flex-column flex-sm-row">
        <div th:replace="fragments/header :: sidebar"></div>
        <main class="col bg-faded">

            <div class = "container pt-2">
                <form th:action="@{/create-race}" method="post" >
                    <h2>New Race Date</h2>

                    <div class = "row form-group">
                        <div class="col-lg-6">
                            <label for="name" >Name</label>
                            <input name="name" id="name" class="form-control" />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-lg-6">
                            <label for="date" >Date</label>
                            <input type="date" name="date" id="date" class="form-control" />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-lg-6">
                            <label for= "description" >Description</label>
                            <textarea name="description" id="description" class="form-control" maxlength="2048"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                    <a class="btn btn-lg btn-warning" th:href="@{/races}">Cancel</a>

                </form>

            </div>

        </main>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
