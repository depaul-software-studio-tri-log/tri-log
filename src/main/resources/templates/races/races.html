<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='Input Run')">
    <title>Input Run</title>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container-fluid">
    <div class="row wrapper min-vh-100 flex-column flex-sm-row">
        <div th:replace="fragments/header :: sidebar"></div>
        <main class="col bg-faded">

            <div class = "container pt-2">

                <div class="card" th:each = "race:${races}">
                    <div class="card-body">
                        <h4 clase="card-title"><span th:text="${race.name}"></span></h4>
                        <h5 class="card-subtitle"><span th:text="${race.date}"></span></h5>
                        <p class="card-text" th:text="${race.description}"></p>
                    </div>
                </div>
            </div>

            <a class="btn btn-lg btn-primary" th:href="@{/trilog/addRace}">Add Race</a>
        </main>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
