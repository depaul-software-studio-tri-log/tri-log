<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='Login')">
    <title>Login</title>
</head>
<body class="login-page">

    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <img src="/img/trilog.png">
        </div>
        <div class="d-flex justify-content-center login-form">
            <form th:action="@{/request-password-reset}" method="post">
                <div class="form-group row align-items-center">
                    <div class="col-xs-2">
                        <div class="text-center" th:if="${confirmationMessage != null}"><span style="color: green" th:text="${confirmationMessage}"></span></div>
                        <input  class="form-control" type="text" name="email" id="email" placeholder="Email Address" />
                        <div class="text-center"><small>Enter the email address of your account.<br/>If the address is in our system we will send you an email with a password reset link</small></div>
                        <div class="d-flex justify-content-center">
                            <button class="btn mt-2" type="submit">Request Link</button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <small><a href="/login">Return to login</a></small>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
