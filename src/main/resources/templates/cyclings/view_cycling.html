<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='Cycling')">
    <title>Cycling</title>
</head>
<body>
	<div th:replace="fragments/header :: navbar"></div>

	<div class="container-fluid">
		<div class="row wrapper min-vh-100 flex-column flex-sm-row">
			<div th:replace="fragments/header :: sidebar"></div>
			<main class="col bg-faded">

				<div class="container pt-2">
					<h1 class = "display-4">Cycling</h1>

					<table class = "table table-bordered table-striped">
						<thead class = "thead-dark">
						<tr>
							<th scope = "col"> Distance</th>
							<th scope = "col"> Time </th>
							<th scope = "col"> Date </th>

						</tr>
						</thead>

						<tbody>
						<tr th:if = "${cyclings.empty}">
							<td colspan = "2"> No Swims yet</td>
						</tr>

						<tr th:each = "cycling:${cyclings}">
							<td th:text = "${cycling.distance}"></td>
							<td th:text = "${cycling.time}"></td>
							<td th:text = "${cycling.cyclingDate}"></td>
						</tr>
						</tbody>

					</table>

					<a class="btn btn-lg btn-primary" th:href="@{/trilog/cycling?addCycling}"> Add Cycling </a>
				</div>

			</main>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
