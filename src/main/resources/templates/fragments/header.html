<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="header(page)">
    <meta charset="UTF-8">
    <title th:text="'Tri-Log - ' + ${page}">Tri-Log</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-dark bg-dark navbar-dark">
    <a class="navbar-brand" href="/"><i class="fa fa-book fa-lg"></i> <span class="pl-2">Tri-Log</span></a>
    <a class="btn btn-success ml-auto mr-1" href="/log">Log Activity</a>
    <ul class="navbar-nav flex-row">
        <li class="nav-item pl-2">
            <a class="nav-link" href="/profile"><i class="fa fa-user-circle fa-lg"></i></a>
        </li>
        <li class="nav-item pl-2">
            <a class="nav-link" href="#"><i class="fa fa-bell-o fa-lg"></i></a>
        </li>
    </ul>
</nav>

<nav th:fragment="navbar-login" class="navbar navbar-expand-sm navbar-dark bg-dark navbar-dark">
    <a class="navbar-brand" href="/"><i class="fa fa-book fa-lg"></i> <span class="pl-2">Tri-Log</span></a>
    <a class="btn btn-success ml-auto mr-1" href="/create">Create Account</a>
    <ul class="navbar-nav flex-row">
        <li class="nav-item pl-2">
            <a class="nav-link" href="/login"><i class="fa fa-user-circle fa-lg"></i></a>
        </li>
    </ul>
</nav>

<aside th:fragment="sidebar" class="col-12 col-sm-3 col-xl-2 p-0 bg-dark flex-shrink">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark align-items-start flex-sm-column flex-row">
        <a href class="navbar-toggler" data-toggle="collapse" data-target=".sidebar">
            <span class="navbar-toggler-icon"></span>
        </a>
        <div class="collapse navbar-collapse sidebar">
            <ul class="flex-column navbar-nav w-100 justify-content-start">
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/"><i class="fa fa-home fa-lg"></i> <span class="pl-2">Home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/profile"><i class="fa fa-user fa-lg"></i> <span class="pl-2">My Profile</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/calendar"><i class="fa fa-calendar fa-lg"></i> <span class="pl-2">Calendar</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/goals"><i class="fa fa-bullseye fa-lg"></i> <span class="pl-2">Goals</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/plan"><i class="fa fa-edit fa-lg"></i> <span class="pl-2">Training Plan</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link pl-0 dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        <i class="fa fa-line-chart fa-lg"></i> <span class="pl-2">Stats</span>
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/stats/overall">Overall</a>
                        <a class="dropdown-item" href="/stats/swimming">Swimming</a>
                        <a class="dropdown-item" href="/stats/running">Running</a>
                        <a class="dropdown-item" href="/stats/cycling">Cycling</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</aside>
</body>
</html>
