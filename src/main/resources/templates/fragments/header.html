<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="header(page)">
    <meta charset="UTF-8">
    <title th:text="'Tri-Log - ' + ${page}">Tri-Log</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.2/css/all.css}">
    <link th:rel="stylesheet" th:href="@{/css/site.css}"/>
    <script src="/js/header.js"></script>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-dark bg-dark shadow-lg navbar-dark">
    <a class="navbar-brand" href="/">
        <img src="/img/trilog_icon.png" class="d-inline-block align-top" width="30" height="30" alt="Tri-Log">
        <span class="pl-2">Tri-Log</span>
    </a>
    <a class="btn btn-success ml-auto mr-1" href="/trilog/swim?addSwim">Log Activity</a>
    <ul class="navbar-nav flex-row">
        <li class="nav-item dropdown dropleft pl-2">
            <a class="nav-link" href="#" id="navbardrop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user-circle fa-lg"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbardrop">
                <a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt"></i> <span class="pl2">Logout</span></a>
                <span onclick="showChangePasswordModal()"><i class="fas fa-sign-out-alt"></i> <span class="pl2">Change Password</span></span>
            </div>
        </li>
        <li class="nav-item pl-2">
            <a class="nav-link" href="#"><i class="far fa-bell fa-lg"></i></a>
        </li>
    </ul>

    <div class="modal" id="changePasswordModal" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label class="mt-3" for="oldPasswordTB">Current Password</label>
                    <input type="password" id="oldPasswordTB"></input>
                    <br>
                    <label class="mt-3" for="newPasswordTB">New Password</label>
                    <input type="password" id="newPasswordTB" ></input>
                    <br>
                    <label class="mt-3" for="verifyPasswordTB">Verify Password</label>
                    <input type="password" id="verifyPasswordTB"></input>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="changePasswordBTN" data-dismiss="modal">Change Password</button>
                </div>
            </div>
        </div>
    </div>

</nav>

<nav th:fragment="navbar-login" class="navbar navbar-expand-sm navbar-dark bg-dark shadow-lg navbar-dark">
    <a class="navbar-brand" href="/">
        <img src="/img/trilog_icon.png" class="d-inline-block align-top" width="30" height="30" alt="Tri-Log">
        <span class="pl-2">Tri-Log</span>
    </a>
    <a class="btn btn-success ml-auto mr-1" href="/create">Create Account</a>
    <ul class="navbar-nav flex-row">
        <li class="nav-item dropdown dropleft pl-2">
            <a class="nav-link" href="#" id="navbardroplogin" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user-circle fa-lg"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbardroplogin">
                <a class="dropdown-item" href="/login"><i class="fas fa-sign-in-alt"></i> <span class="pl2">Login</span></a>
            </div>
        </li>
    </ul>
</nav>

<aside th:fragment="sidebar" class="col-12 col-sm-3 col-xl-2 p-0 bg-dark shadow-lg flex-shrink">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark align-items-start flex-sm-column flex-row">
        <a href class="navbar-toggler" data-toggle="collapse" data-target=".sidebar">
            <span class="navbar-toggler-icon"></span>
        </a>
        <div class="collapse navbar-collapse sidebar">
            <ul class="flex-column navbar-nav w-100 justify-content-start">
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/"><i class="fas fa-home fa-lg"></i> <span class="pl-2">Home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/profile"><i class="fas fa-user fa-lg"></i> <span class="pl-2">My Profile</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/calendar"><i class="fas fa-calendar fa-lg"></i> <span class="pl-2">Calendar</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/goals"><i class="fas fa-bullseye fa-lg"></i> <span class="pl-2">Goals</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/plan"><i class="fas fa-edit fa-lg"></i> <span class="pl-2">Training Plan</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link pl-0 dropdown-toggle" href="#" id="sidebardrop" data-toggle="dropdown">
                        <i class="fas fa-chart-line fa-lg"></i> <span class="pl-2">Stats</span>
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/stats/overall"><i class="fas fa-chart-bar"></i> Overall</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/trilog/swim"><i class="fas fa-swimmer"></i> Swimming</a>
                        <a class="dropdown-item" href="/stats/running"><i class="fas fa-running"></i> Running</a>
                        <a class="dropdown-item" href="/stats/cycling"><i class="fas fa-biking"></i> Cycling</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</aside>
</body>
</html>
