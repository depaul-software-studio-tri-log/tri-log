<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='Training Plan')">
    <title>Training Plan</title>
</head>
<body>
    <div th:replace="fragments/header :: navbar"></div>

    <div class="container-fluid">
        <div class="row wrapper min-vh-100 flex-column flex-sm-row">
            <div th:replace="fragments/header :: sidebar"></div>
            <main class="col bg-faded p-3">
                <div class="row flex-column no-gutters pl-2">
                    <div class="col">
                        <h2>
                            Training Plan |
                            <small>Edit</small>
                        </h2>
                    </div>
                    <div class="col">
                        <a class="btn btn-sm btn-outline-dark" th:href="@{/plan}">
                            <i class="fas fa-arrow-circle-left"></i>
                            Back to Overview
                        </a>
                    </div>
                </div>
                <div class="row flex-wrap no-gutters">
                    <div class="col-12 col-sm col-xl-5 p-1 m-2">
                        <div class="row flex-column no-gutters rounded-lg shadow-lg">
                            <div class="col border-top border-secondary rounded-top text-light bg-dark">
                                <div class="row justify-content-between no-gutters border-bottom border-light px-2 pt-2">
                                    <div class="col-6">
                                        <h5>Edit Workout Plan</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col p-3">
                                <form th:action="@{/plan/add}" th:object="${plan}" method="post">
                                    <div class="form-group">
                                        <label for="plan-date" class="h5">Date</label>
                                        <input type="date" id="plan-date" class="form-control" th:field="*{date}">
                                    </div>
                                    <div class="form-group">
                                        <label for="swim-workout" class="h5">Swim Workout</label>
                                        <textarea class="form-control" id="swim-workout" rows="5" th:field="*{swimworkout}"></textarea>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col">
                                            <label for="swim-distance">Total Distance (mi)</label>
                                            <input type="number" step="0.25" class="form-control" id="swim-distance" th:field="*{swimdistance}">
                                        </div>
                                        <div class="form-group col">
                                            <label for="swim-time">Total Time (min)</label>
                                            <input type="number" class="form-control" id="swim-time" th:field="*{swimtime}">
                                        </div>
                                    </div>
                                    <div class="w-100 dropdown-divider mb-3"></div>
                                    <div class="form-group">
                                        <label for="cycle-workout" class="h5">Cycle Workout</label>
                                        <textarea class="form-control" id="cycle-workout" rows="5" th:field="*{cycleworkout}"></textarea>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col">
                                            <label for="cycle-distance">Total Distance (mi)</label>
                                            <input type="number" step="0.25" class="form-control" id="cycle-distance" th:field="*{cycledistance}">
                                        </div>
                                        <div class="form-group col">
                                            <label for="cycle-time">Total Time (min)</label>
                                            <input type="number" class="form-control" id="cycle-time" th:field="*{cycletime}">
                                        </div>
                                    </div>
                                    <div class="w-100 dropdown-divider mb-3"></div>
                                    <div class="form-group">
                                        <label for="run-workout" class="h5">Run Workout</label>
                                        <textarea class="form-control" id="run-workout" rows="5" th:field="*{runworkout}"></textarea>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col">
                                            <label for="run-distance">Total Distance (mi)</label>
                                            <input type="number" step="0.25" class="form-control" id="run-distance" th:field="*{rundistance}">
                                        </div>
                                        <div class="form-group col">
                                            <label for="run-time">Total Time (min)</label>
                                            <input type="number" class="form-control" id="run-time" th:field="*{runtime}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary form-control" value="Save">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm col-xl-5 p-1 m-2">
                        <div class="row flex-column no-gutters rounded-lg shadow-lg">
                            <div class="col border-top border-secondary rounded-top text-light bg-dark">
                                <div class="row justify-content-between no-gutters border-bottom border-light px-2 pt-2">
                                    <div class="col-7">
                                        <h5>Last Saved Plan Preview</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row flex-column no-gutters p-2">
                                    <div class="col" th:if="${!plan.swimworkout.isEmpty() or plan.swimdistance != 0.0 or plan.swimtime != 0}">
                                        <div class="row flex-column no-gutters">
                                            <div class="col text-info p-1">
                                                <span>
                                                    <i class="fas fa-swimmer fa-lg fa-fw"></i>
                                                    Swimming
                                                </span>
                                            </div>
                                            <div class="col bg-light text-dark border border-info rounded p-1">
                                                <div class="row no-gutters border border-info rounded p-1 mb-1" th:if="${!plan.swimworkout.isEmpty()}">
                                                    <div class="col">
                                                        <span style="white-space: pre-wrap" th:text="${plan.swimworkout}"></span>
                                                    </div>
                                                </div>
                                                <dl class="row flex-wrap no-gutters border border-info rounded pt-1 px-1 mb-0">
                                                    <dt class="col-12 col-sm-5">Total Distance (mi):</dt>
                                                    <dd class="col-12 col-sm">
                                                        <span th:text="${plan.swimdistance}"></span>
                                                    </dd>
                                                    <div class="w-100"></div>
                                                    <dt class="col-12 col-sm-5">Total Time (min):</dt>
                                                    <dd class="col-12 col-sm">
                                                        <span th:text="${plan.swimtime}"></span>
                                                    </dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col" th:if="${plan.swimworkout.isEmpty() and plan.swimdistance == 0.0 and plan.swimtime == 0}">
                                        <div class="row flex-column no-gutters">
                                            <div class="col text-secondary p-1">
                                                <span>
                                                    <i class="fas fa-swimmer fa-lg fa-fw"></i>
                                                    Swimming
                                                </span>
                                            </div>
                                            <div class="col bg-light text-secondary text-center border border-secondary rounded p-1">
                                                <span class="font-weight-light font-italic">
                                                    <i class="fas fa-swimmer fa-4x fa-fw py-2"></i>
                                                    <br>
                                                    Rest
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="w-100 dropdown-divider"></div>
                                    <div class="col" th:if="${!plan.cycleworkout.isEmpty() or plan.cycledistance != 0.0 or plan.cycletime != 0}">
                                        <div class="row flex-column no-gutters">
                                            <div class="col text-warning p-1">
                                                <span>
                                                    <i class="fas fa-biking fa-lg fa-fw"></i>
                                                    Cycling
                                                </span>
                                            </div>
                                            <div class="col bg-light text-dark border border-warning rounded p-1">
                                                <div class="row no-gutters border border-warning rounded p-1 mb-1" th:if="${!plan.cycleworkout.isEmpty()}">
                                                    <div class="col">
                                                        <span style="white-space: pre-wrap" th:text="${plan.cycleworkout}"></span>
                                                    </div>
                                                </div>
                                                <dl class="row flex-wrap no-gutters border border-warning rounded pt-1 px-1 mb-0">
                                                    <dt class="col-12 col-sm-5">Total Distance (mi):</dt>
                                                    <dd class="col-12 col-sm">
                                                        <span th:text="${plan.cycledistance}"></span>
                                                    </dd>
                                                    <div class="w-100"></div>
                                                    <dt class="col-12 col-sm-5">Total Time (min):</dt>
                                                    <dd class="col-12 col-sm">
                                                        <span th:text="${plan.cycletime}"></span>
                                                    </dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col" th:if="${plan.cycleworkout.isEmpty() and plan.cycledistance == 0.0 and plan.cycletime == 0}">
                                        <div class="row flex-column no-gutters">
                                            <div class="col text-secondary p-1">
                                                <span>
                                                    <i class="fas fa-biking fa-lg fa-fw"></i>
                                                    Cycling
                                                </span>
                                            </div>
                                            <div class="col bg-light text-secondary text-center border border-secondary rounded p-1">
                                                <span class="font-weight-light font-italic">
                                                    <i class="fas fa-biking fa-4x fa-fw py-2"></i>
                                                    <br>
                                                    Rest
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="w-100 dropdown-divider"></div>
                                    <div class="col" th:if="${!plan.runworkout.isEmpty() or plan.rundistance != 0.0 or plan.runtime != 0}">
                                        <div class="row flex-column no-gutters">
                                            <div class="col text-danger p-1">
                                                <span>
                                                    <i class="fas fa-running fa-lg fa-fw"></i>
                                                    Running
                                                </span>
                                            </div>
                                            <div class="col bg-light text-dark border border-danger rounded p-1">
                                                <div class="row no-gutters border border-danger rounded p-1 mb-1" th:if="${!plan.runworkout.isEmpty()}">
                                                    <div class="col">
                                                        <span style="white-space: pre-wrap" th:text="${plan.runworkout}"></span>
                                                    </div>
                                                </div>
                                                <dl class="row flex-wrap no-gutters border border-danger rounded pt-1 px-1 mb-0">
                                                    <dt class="col-12 col-sm-5">Total Distance (mi):</dt>
                                                    <dd class="col-12 col-sm">
                                                        <span th:text="${plan.rundistance}"></span>
                                                    </dd>
                                                    <div class="w-100"></div>
                                                    <dt class="col-12 col-sm-5">Total Time (min):</dt>
                                                    <dd class="col-12 col-sm">
                                                        <span th:text="${plan.runtime}"></span>
                                                    </dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col" th:if="${plan.runworkout.isEmpty() and plan.rundistance == 0.0 and plan.runtime == 0}">
                                        <div class="row flex-column no-gutters">
                                            <div class="col text-secondary p-1">
                                                <span>
                                                    <i class="fas fa-running fa-lg fa-fw"></i>
                                                    Running
                                                </span>
                                            </div>
                                            <div class="col bg-light text-secondary text-center border border-secondary rounded p-1">
                                                <span class="font-weight-light font-italic">
                                                    <i class="fas fa-running fa-4x fa-fw py-2"></i>
                                                    <br>
                                                    Rest
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
