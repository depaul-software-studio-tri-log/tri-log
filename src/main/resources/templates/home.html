<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='Home')">
    <title>Home</title>
</head>
<body>
    <div th:replace="fragments/header :: navbar"></div>

    <div class="container-fluid">
        <div class="row min-vh-100 flex-column flex-sm-row">
            <div th:replace="fragments/header :: sidebar"></div>
            <main class="col bg-faded">
                <div class="row flex-column">
                    <div class="col">
                        <h2>
                            Home |
                            <small>Welcome, <span th:text="${user.firstname}"></span>!</small>
                        </h2>
                    </div>
                </div>
                <div class="row flex-wrap">
                    <div class="col-12 col-sm col-xl-5 p-1 m-1">
                        <h4>My Profile</h4>
                    </div>
                    <div class="col-12 col-sm col-xl-5 p-1 m-1">
                        <h4>Goals</h4>
                    </div>
                </div>
                <div class="row flex-wrap">
                    <div class="col-12 col-sm col-xl-5 p-1 m-1">
                        <h4>Today's Training Plan</h4>
                    </div>
                    <div class="col-12 col-sm col-xl-5 p-1 m-1">
                        <h4>Upcoming Training Plan</h4>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
