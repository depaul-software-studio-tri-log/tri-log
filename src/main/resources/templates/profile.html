<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='My Profile')">
    <title>My Profile</title>
</head>
<body>
    <div th:replace="fragments/header :: navbar"></div>

    <div class="container-fluid">
        <div class="row wrapper min-vh-100 flex-column flex-sm-row">
            <div th:replace="fragments/header :: sidebar"></div>
            <main class="col bg-faded">
                <!-- ------------------------ -->
                <!-- START: edit page content -->
                <!-- ------------------------ -->
                <div class="container p-3 m-1">
                    <h2>My Profile</h2>
                    <form action="/profile/update" th:object="${user}" method="post">
                        <label class="mt-3" for="firstname">Name</label>
                        <input id="firstname" th:field="*{firstname}" ></input>
                        <br>
                        <label class="mt-3" for="email">Email</label>
                        <input id="email" th:field="*{email}" ></input>
                        <br>
                        <label class="mt-3" for="height">Height</label>
                        <input type="number" id="height" th:field="*{height}" ></input>
                        <br>
                        <label class="mt-3" for="weight">Weight</label>
                        <input type="number" id="weight" th:field="*{weight}" ></input>
                        <br>
                        <label class="mt-3" for="birthdate">Birthdate</label>
                        <input type="date" id="birthdate" th:field="*{birthdate}" ></input>
                        <br>
                        <label class="mt-3" for="sporttype">Type of Athlete</label>
                        <div class="mb-3">
                            <select id="sporttype" class="form-control" th:field="*{primarysport}">
                                <option th:each = "sportType : ${sportTypes}"
                                        th:value = "${sportType.id}"
                                        th:text = "${sportType.name}">
                                </option>
                            </select>
                        </div>
                        <br>
                        <button type="submit" id="profilebutton"class="btn mt-3">Save</button>
                    </form>
                </div>
                <!-- ---------------------- -->
                <!-- END: edit page content -->
                <!-- ---------------------- -->
            </main>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
